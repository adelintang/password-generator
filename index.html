<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="./dist/output.css" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500 font-poppins">
    <div
        class="m-auto mt-28 max-w-xs min-w-max bg-[#02243f] flex flex-col justify-center items-center gap-8 py-4 rounded">
        <h1 class="text-white font-bold text-xl mb-10">Password Generator</h1>
        <input id="range" type="number" min="6" placeholder="masukan rentang Password" required
            class="w-[80%] py-2 rounded  pl-2">
        <div class="flex w-[80%] gap-1">
            <input id="output" type="text" placeholder="hasil generate password" disabled
                class="w-[90%] py-2 rounded text-white pl-2">
            <div id="copyBtn" class="w-[40px] rounded cursor-pointer
            bg-blue-200
            hover:bg-blue-400 active:bg-slate-500 flex justify-center items-center"><i class="fa-regular fa-clipboard text-xl"></i></div>
        </div>
        <button id="button" type="submit"
            class="w-[80%] py-2 bg-blue-400 rounded text-white font-semibold">Generate</button>
    </div>

    <script src="./dist/bundle.js"></script>
</body>

</html>
